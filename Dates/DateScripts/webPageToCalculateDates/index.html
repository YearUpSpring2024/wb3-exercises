<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webPageCalculate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="./css/site.css">
</head>

<body>
    <!-- header -->
    <header class="bg-secondary py-3">
        <div class="container">
            <h1 class="text-white">Calculates Dates</h1>
        </div>
    </header>
    <!-- main -->
    <main class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="border p-3 mb-4">
                        <h2 class="mb-3">Travel Date:</h2>
                        <div class="row">
                            <div class="col-md-9 mb-3">
                                <input id="inputDate" type="date" class="form-control" />
                            </div>
                            <div class="col-md-3">
                                <button id="submitBtn" type="button" class="btn btn-primary w-100">Submit</button>
                            </div>
                            <div id="displayMessage"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="./scripts/index.js"></script>

</body>

</html>
