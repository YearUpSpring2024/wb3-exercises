<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dates Scripts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="./css/site.css">
</head>

<body>
    <header class="bg-primary py-3">
        <div class="container text-center">
            <h1 class="text-white">Current Date Scripts</h1>
        </div>
    </header>
    <main class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <form accept="userInput">
                        <div class="mb-3">
                            <p class="justify-content-center"></p>
                            <button id="toString" type="button" class="btn btn-primary mb-2 me-md">toString()</button>
                            <button id="toDateString" type="button"
                                class="btn btn-primary mb2 me-md">toDateString()</button>
                            <button id="toUTCString" type="button"
                                class="btn btn-primary mb2 me-md">toUTCString()</button>
                            <button id="toLocaleString" type="button"
                                class="btn btn-primary mb2 me-md">toLocaleString()</button>
                            <button id="resetBtn" class="btn btn-secondary" type="button">Reset</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="row mt-4 justify-content-center">
                <div class="col-lg-6">
                    <p class="alert alert-info" id="displayMessage">
                    </p>
                </div>
            </div>
        </div>
        </div>

    </main>

    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="scripts/index.js"></script>
</body>

</html>
