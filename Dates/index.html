<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dates</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="./css/site.css">
</head>

<body>
    <!-- header -->
    <header class="bg-primary py-3">
        <div class="container">
            <h1 class="text-white"></h1>
        </div>

    </header>

    <!-- main -->
    <main class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <form action="userInput">
                        <div class="mb-3">
                            <label class="form-label">Date: </label>
                            <input id="inputDate" type="date" class="form-control" />
                        </div>
                        <button id="getDatebutton" type="button" class="btn btn-primary">Print Date</button>
                        <button id="resetDatebutton" type="button" class="btn btn-primary">Reset Date</button>
                    </form>

                </div>
            </div>

            <!-- displaying the message -->
            <div class="row mt-4 justify-content-center">
                <div class="col-lg-6">
                    <p class="alert alert-info" id="displayMessage">
                    </p>
                </div>
            </div>
        </div>
    </main>

    <!-- footer -->
    <footer></footer>
    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="scripts/index.js"></script>

</body>

</html>
